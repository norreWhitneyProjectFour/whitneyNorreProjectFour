      <header class="mainHeader">

        </div>
        <div class="dropDownContainer">
          <p>Pick a Date, Get an Event</p>
          <!-- SELECT CITY DROP DOWN -->
          <div class="dropdownCity">

              <li>Toronto</li>
              <li>Montreal</li>
              <li>Vancouver</li>
              <li>Calgary</li>
            </ul>
          </div>
          <div class="dropdownEvent">
            <!-- SELECT CITY DROP DOWN -->
            <button class="dropbtn2">Select Events</button>
            <ul class="dropdownEventContent">
              <li>Music</li>
              <li>Sports</li>
            </ul>
          </div>
        </div>

        <div class="jquery-script-clear"></div>
        <div class="calendarContainer">
          <div class="container">
            <div class="myCalendar"></div>
          </div>
        </div>

      </header>

      <!-- MAIN STARTS HERE -->
