<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Norre & Whitney | Project Four</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
 

  <!-- HEADER STARTS HERE -->
  <header class="mainHeader">
    <h1>What's happening in Toronto!</h1>
    <p>Pick a date, get an event</p>
    <input type="date" data-date-inline-picker="true" />
  </header>

  <!-- MAIN STARTS HERE -->
  <main>
    <!-- Dynamic content goes here -->
    <select id="chooseYourCity">
      <option value="Toronto">Toronto, CA</option>
      <option value="New York">New York, US</option>
      <option value="Oakland">Oakland, US</option>
      <option value="Laval">Laval, CA</option>
      <option value="Appleton">Appleton, US</option>
      <option value="London">London, GB</option>
    </select>

    <!-- Section to display events -->
    <section class="displayEvents"></section>

  </main>

  <!-- FOOTER STARTS HERE -->
  <footer>
    <p>Created by Norre & Whitney Â© 2019 </p>
  </footer>

  <script src='https://code.jquery.com/jquery-3.2.1.min.js'
    integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
  <script src="js/script.js"></script>
</body>

</html>
